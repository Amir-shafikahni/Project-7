<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Converter °C to °F</title>
</head>
<body>
    <h1 class="title mb-4">Converter °C to °F </h1>
    <input type="text" class="tempInput form form-control w-md-75" placeholder="°C">
    <div class="resultBox my-4 text-center"></div>
    <div class="btnBox  text-center">
        <button class="convertBtn btn btn-outline-dark">Convert</button>
        <button class="resetBtn btn btn-outline-dark mx-4 mx-md-5">Reset</button>
        <button class="changeBtn btn btn-outline-dark">Change</button>
    </div>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
